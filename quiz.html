<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
    <title>Football History Quiz</title>
    <style>
        body {
            background-color: rgb(54, 54, 56);
            color: white;
        }
        .quiz-container {
            background: rgb(238, 235, 235);
            color: black;
            padding: 30px;
            margin: auto;
            margin-top: 50px;
            box-shadow: 0px 0px 10px rgb(0, 0, 0);
            max-width: 600px;
            border-radius: 10px;
        }
        .question {
            margin-bottom: 20px;
        }
        .btn-submit {
            margin-top: 20px;
        }
        .alert {
            display: none;
        }
        #timer {
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container quiz-container">
        <h2 class="text-center">Football History Quiz</h2>
        <div id="timer" class="text-center">Time Remaining: 05:00</div> <!-- Timer Display -->
        <form id="quizForm">
            <!-- Quiz Questions -->
            <div class="question">
                <label for="question1">1. Which African country has the largest population?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question1" value="Nigeria" id="q1a">
                    <label class="form-check-label" for="q1a">Nigeria</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question1" value="Morocco" id="q1b">
                    <label class="form-check-label" for="q1b">Morocco</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question1" value="Sudan" id="q1c">
                    <label class="form-check-label" for="q1c">Sudan</label>
                </div>
                <div class="alert alert-danger" id="alert-question1">You must choose an answer.</div>
            </div>

            <div class="question">
                <label for="question2">2. Which city currently has the highest population in the world?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question2" value="Tokyo" id="q2a">
                    <label class="form-check-label" for="q2a">Tokyo</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question2" value="Ottawa" id="q2b">
                    <label class="form-check-label" for="q2b">Ottawa</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question2" value="New York" id="q2c">
                    <label class="form-check-label" for="q2c">New York</label>
                </div>
                <div class="alert alert-danger" id="alert-question2">You must choose an answer.</div>
            </div>

            <div class="question">
                <label for="question3">3. Astana is the capital city of which country?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question3" value="Peru" id="q3a">
                    <label class="form-check-label" for="q3a">Peru</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question3" value="Kazakhstan" id="q3b">
                    <label class="form-check-label" for="q3b">Kazakhstan</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question3" value="Romania" id="q3c">
                    <label class="form-check-label" for="q3c">Romania</label>
                </div>
                <div class="alert alert-danger" id="alert-question3">You must choose an answer.</div>
            </div>

            <div class="question">
                <label for="question4">4. Which planet is considered to be Earth's closest neighbour?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question4" value="Mars" id="q4a">
                    <label class="form-check-label" for="q4a">Mars</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question4" value="Venus" id="q4b">
                    <label class="form-check-label" for="q4b">Venus</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question4" value="Mercury" id="q4c">
                    <label class="form-check-label" for="q4c">Mercury</label>
                </div>
                <div class="alert alert-danger" id="alert-question4">You must choose an answer.</div>
            </div>

            <div class="question">
                <label for="question5">5. Who is the only goalkeeper to have won the Ballon d'Or?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question5" value="Lev Yashin" id="q5a">
                    <label class="form-check-label" for="q5a">Lev Yashin</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question5" value="Van Der Sar" id="q5b">
                    <label class="form-check-label" for="q5b">Van Der Sar</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question5" value="Manuel Neuer" id="q5c">
                    <label class="form-check-label" for="q5c">Manuel Neuer</label>
                </div>
                <div class="alert alert-danger" id="alert-question5">You must choose an answer.</div>
            </div>

            <div class="question">
                <label for="question6">6. Which club did Thierry Henry play for before joining Arsenal?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question6" value="Juventus" id="q6a">
                    <label class="form-check-label" for="q6a">Juventus</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question6" value="Monaco" id="q6b">
                    <label class="form-check-label" for="q6b">Monaco</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question6" value="Les Ulis" id="q6c">
                    <label class="form-check-label" for="q6c">Les Ulis</label>
                </div>
                <div class="alert alert-danger" id="alert-question6">You must choose an answer.</div>
            </div>

            <div class="question">
                <label for="question7">7. How many players are there on a rugby team?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question7" value="14" id="q7a">
                    <label class="form-check-label" for="q7a">14</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question7" value="15" id="q7b">
                    <label class="form-check-label" for="q7b">15</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question7" value="16" id="q7c">
                    <label class="form-check-label" for="q7c">16</label>
                </div>
                <div class="alert alert-danger" id="alert-question7">You must choose an answer.</div>
            </div>

            <div class="question">
                <label for="question8">8. Solar power generates electricity from what source?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question8" value="The Sun" id="q8a">
                    <label class="form-check-label" for="q8a">The Sun</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question8" value="natural gas" id="q8b">
                    <label class="form-check-label" for="q8b">natural gas</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question8" value="renewable energy" id="q8c">
                    <label class="form-check-label" for="q8c">renewable energy</label>
                </div>
                <div class="alert alert-danger" id="alert-question8">You must choose an answer.</div>
            </div>

            <button type="button" class="btn btn-dark btn-submit" onclick="submitQuiz()">Submit Quiz</button>
        </form>
    </div>

    <script>
        // Timer function
        let timeRemaining = 300; // 5 minutes in seconds

        const timerElement = document.getElementById('timer');
        const countdown = setInterval(() => {
            let minutes = Math.floor(timeRemaining / 60);
            let seconds = timeRemaining % 60;

            // Add a leading zero to seconds if needed
            if (seconds < 10) seconds = "0" + seconds;
            timerElement.textContent = `Time Remaining: ${minutes}:${seconds}`;

            timeRemaining--;

            // If time is over
            if (timeRemaining < 0) {
                clearInterval(countdown);
                alert('Time is over!');
                window.location.href = 'timeout.html'; // Redirect to a timeout page or handle appropriately
            }
        }, 1000);

        function submitQuiz() {
            // Initialize a variable to track whether the form is valid
            let isValid = true;

            // Get all the form data
            const formData = new FormData(document.getElementById('quizForm'));

            const questions = [
                'question1', 'question2', 'question3', 
                'question4', 'question5', 'question6', 
                'question7', 'question8'
            ];

            // Validate each question
            questions.forEach(question => {
                if (!formData.get(question)) {
                    // If not, show the alert for this question
                    document.getElementById(`alert-${question}`).style.display = 'block';
                    isValid = false;
                } else {
                    // Hide the alert if a selection is made
                    document.getElementById(`alert-${question}`).style.display = 'none';
                }
            });

            // If the form is valid, store the data and proceed
            if (isValid) {
                let answers = {};
                for (let [key, value] of formData.entries()) {
                    answers[key] = value;
                }

                // Store data in local storage
                localStorage.setItem('quizAnswers', JSON.stringify(answers));

                window.location.href = 'results.html';
            } else {
                alert('Please answer all questions before submitting.');
            }
        }
    </script>
</body>
</html>
