<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
    <title>Football History Quiz</title>
    <style>
        body {
            background-color: rgb(54, 54, 56);
            color: white;
        }
        .quiz-container {
            background: rgb(238, 235, 235);
            color: black;
            padding: 30px;
            margin: auto;
            margin-top: 50px;
            box-shadow: 0px 0px 10px rgb(0, 0, 0);
            max-width: 600px;
            border-radius: 10px;
        }
        .question {
            margin-bottom: 20px;
        }
        .btn-submit {
            margin-top: 20px;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container quiz-container">
        <h2 class="text-center">Football History Quiz</h2>
        <form id="quizForm">
            <div class="question">
                <label for="question1">1. Which player scored the fastest hat-trick in the Premier League?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question1" value="Ronald" id="q1a">
                    <label class="form-check-label" for="q1a">Ronaldo</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question1" value="Sadio Mane" id="q1b">
                    <label class="form-check-label" for="q1b">Sadio Mane</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question1" value="Salah" id="q1c">
                    <label class="form-check-label" for="q1c">Salah</label>
                </div>
                <div class="alert alert-danger" id="alert-question1">You must choose an answer.</div>
            </div>

            <div class="question">
                <label for="question2">2. Which team won the first Premier League title?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question2" value="Liverpool" id="q2a">
                    <label class="form-check-label" for="q2a">Liverpool</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question2" value="Southampton" id="q2b">
                    <label class="form-check-label" for="q2b">Southampton</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question2" value="Manchester United" id="q2c">
                    <label class="form-check-label" for="q2c">Manchester United</label>
                </div>
                <div class="alert alert-danger" id="alert-question2">You must choose an answer.</div>
            </div>

            <div class="question">
                <label for="question3">3. With 202 clean sheets, which goalkeeper has the best record in the Premier League?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question3" value="Petr Cech" id="q3a">
                    <label class="form-check-label" for="q3a">Petr Cech</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question3" value="Van der sar" id="q3b">
                    <label class="form-check-label" for="q3b">Van der sar</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question3" value="Ederson" id="q3c">
                    <label class="form-check-label" for="q3c">Ederson</label>
                </div>
                <div class="alert alert-danger" id="alert-question3">You must choose an answer.</div>
            </div>

            <div class="question">
                <label for="question4">4. Which country has appeared in three World Cup finals, but never won the competition?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question4" value="Netherlands" id="q4a">
                    <label class="form-check-label" for="q4a">Netherlands</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question4" value="England" id="q4b">
                    <label class="form-check-label" for="q4b">England</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question4" value="Portugal" id="q4c">
                    <label class="form-check-label" for="q4c">Portugal</label>
                </div>
                <div class="alert alert-danger" id="alert-question4">You must choose an answer.</div>
            </div>

            <div class="question">
                <label for="question5">5. In which World Cup did Diego Maradona score his infamous 'Hand of God' goal?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question5" value="Mexico 1986" id="q5a">
                    <label class="form-check-label" for="q5a">Mexico 1986</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question5" value="Spain 1982" id="q5b">
                    <label class="form-check-label" for="q5b">Spain 1982</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question5" value="Argentina 1978" id="q5c">
                    <label class="form-check-label" for="q5c">Argentina 1978</label>
                </div>
                <div class="alert alert-danger" id="alert-question5">You must choose an answer.</div>
            </div>

            <div class="question">
                <label for="question6">6. Which team was the first from the UK to win the European Cup?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question6" value="Manchester United" id="q6a">
                    <label class="form-check-label" for="q6a">Manchester United</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question6" value="Celtic" id="q6b">
                    <label class="form-check-label" for="q6b">Celtic</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question6" value="Liverpool" id="q6c">
                    <label class="form-check-label" for="q6c">Liverpool</label>
                </div>
                <div class="alert alert-danger" id="alert-question6">You must choose an answer.</div>
            </div>

            <div class="question">
                <label for="question7">7. In which year did the European Championship expand from 16 teams to 24 teams?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question7" value="Euro 2016" id="q7a">
                    <label class="form-check-label" for="q7a">Euro 2016</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question7" value="Euro 2020" id="q7b">
                    <label class="form-check-label" for="q7b">Euro 2020</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question7" value="Euro 2024" id="q7c">
                    <label class="form-check-label" for="q7c">Euro 2024</label>
                </div>
                <div class="alert alert-danger" id="alert-question7">You must choose an answer.</div>
            </div>

            <div class="question">
                <label for="question8">8. he fastest goal scored in Premier League history came in 7.69 seconds. Who scored it?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question8" value="Shane Long" id="q8a">
                    <label class="form-check-label" for="q8a">Shane Long</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question8" value="Drogba" id="q8b">
                    <label class="form-check-label" for="q8b">Drogba</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question8" value="Owen" id="q8c">
                    <label class="form-check-label" for="q8c">Owen</label>
                </div>
                <div class="alert alert-danger" id="alert-question8">You must choose an answer.</div>
            </div>

            <button type="button" class="btn btn-dark btn-submit" onclick="submitQuiz()">Submit Quiz</button>
        </form>
    </div>

    <script>
        function submitQuiz() {
            // Initialize a variable to track whether the form is valid
            let isValid = true;

            // Get all the form data
            const formData = new FormData(document.getElementById('quizForm'));

           
            const questions = [
                'question1', 'question2', 'question3', 
                'question4', 'question5', 'question6', 
                'question7', 'question8'
            ];

            // Validate each question
            questions.forEach(question => {
                
                if (!formData.get(question)) {
                    // If not, show the alert for this question
                    document.getElementById(`alert-${question}`).style.display = 'block';
                    isValid = false;
                } else {
                    // Hide the alert if a selection is made
                    document.getElementById(`alert-${question}`).style.display = 'none';
                }
            });

            // If the form is valid, store the data and proceed
            if (isValid) {
                let answers = {};
                for (let [key, value] of formData.entries()) {
                    answers[key] = value;
                }

                // Store data in local storage
                localStorage.setItem('quizAnswers', JSON.stringify(answers));

                
                window.location.href = 'results.html';
            } else {
                alert('Please answer all questions before submitting.');
            }
        }
    </script>
</body>
</html>
