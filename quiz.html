<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
    <title>Football History Quiz</title>
    <style>
        body {
            background-color: rgb(54, 54, 56);
            color: white;
        }
        .quiz-container {
            background: rgb(238, 235, 235);
            color: black;
            padding: 30px;
            margin: auto;
            margin-top: 50px;
            box-shadow: 0px 0px 10px rgb(0, 0, 0);
            max-width: 600px;
            border-radius: 10px;
        }
        .question {
            margin-bottom: 20px;
        }
        .btn-submit {
            margin-top: 20px;
        }
        .alert {
            display: none;
        }
        #timer {
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container quiz-container">
        <h2 class="text-center">Science Quiz Questions</h2>
        <div id="timer" class="text-center">Time Remaining: 05:00</div> <!-- Timer Display -->
        <form id="quizForm">
            <!-- Quiz Questions -->
            <div class="question">
                <label for="question1">1. Which African country has the largest population?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question1" value="Nigeria" id="q1a">
                    <label class="form-check-label" for="q1a">Nigeria</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question1" value="Morocco" id="q1b">
                    <label class="form-check-label" for="q1b">Morocco</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question1" value="Sudan" id="q1c">
                    <label class="form-check-label" for="q1c">Sudan</label>
                </div>
                <div class="alert alert-danger" id="alert-question1">You must choose an answer.</div>
            </div>

            <div class="question">
                <label for="question2">2. In which US state would you find Fort Knox?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question2" value="Kentucky" id="q2a">
                    <label class="form-check-label" for="q2a">Kentucky</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question2" value="Portland" id="q2b">
                    <label class="form-check-label" for="q2b">Portland</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question2" value="New York" id="q2c">
                    <label class="form-check-label" for="q2c">New York</label>
                </div>
                <div class="alert alert-danger" id="alert-question2">You must choose an answer.</div>
            </div>

            <div class="question">
                <label for="question3">3. To the nearest billion, how large is the world's population?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question3" value="7 billion" id="q3a">
                    <label class="form-check-label" for="q3a">7 billion</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question3" value="8 billion" id="q3b">
                    <label class="form-check-label" for="q3b">8 billion</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question3" value="8.5 billion" id="q3c">
                    <label class="form-check-label" for="q3c">8.5 billion</label>
                </div>
                <div class="alert alert-danger" id="alert-question3">You must choose an answer.</div>
            </div>

            <div class="question">
                <label for="question4">4. The concept of gravity was discovered by which famous physicist?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question4" value="Albert Einstein" id="q4a">
                    <label class="form-check-label" for="q4a">Albert Einstein</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question4" value="Blaise Pascal" id="q4b">
                    <label class="form-check-label" for="q4b">Blaise Pascal</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question4" value="Sir Isaac Newton" id="q4c">
                    <label class="form-check-label" for="q4c">Sir Isaac Newton</label>
                </div>
                <div class="alert alert-danger" id="alert-question4">You must choose an answer.</div>
            </div>

            <div class="question">
                <label for="question5">5. What is the hardest natural substance on Earth?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question5" value="Oil" id="q5a">
                    <label class="form-check-label" for="q5a">Oil</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question5" value="Diamond" id="q5b">
                    <label class="form-check-label" for="q5b">Diamond</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question5" value="Carbon nanotubes" id="q5c">
                    <label class="form-check-label" for="q5c">Carbon nanotubes</label>
                </div>
                <div class="alert alert-danger" id="alert-question5">You must choose an answer.</div>
            </div>

            <div class="question">
                <label for="question6">6. How many teeth does an adult human have?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question6" value="30" id="q6a">
                    <label class="form-check-label" for="q6a">30</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question6" value="32" id="q6b">
                    <label class="form-check-label" for="q6b">32</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question6" value="33" id="q6c">
                    <label class="form-check-label" for="q6c">33</label>
                </div>
                <div class="alert alert-danger" id="alert-question6">You must choose an answer.</div>
            </div>

            <div class="question">
                <label for="question7">7. How many bones do sharks have?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question7" value="Zero" id="q7a">
                    <label class="form-check-label" for="q7a">Zero</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question7" value="15" id="q7b">
                    <label class="form-check-label" for="q7b">15</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question7" value="16" id="q7c">
                    <label class="form-check-label" for="q7c">16</label>
                </div>
                <div class="alert alert-danger" id="alert-question7">You must choose an answer.</div>
            </div>

            <div class="question">
                <label for="question8">8. What does USB stand for?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question8" value="Universal Serial Bus" id="q8a">
                    <label class="form-check-label" for="q8a">Universal Serial Bus</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question8" value="Universal Serial Booked" id="q8b">
                    <label class="form-check-label" for="q8b">Universal Serial Booked</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question8" value="Universal Serial Book" id="q8c">
                    <label class="form-check-label" for="q8c">Universal Serial Book</label>
                </div>
                <div class="alert alert-danger" id="alert-question8">You must choose an answer.</div>
            </div>

            <button type="button" class="btn btn-dark btn-submit" onclick="submitQuiz()">Submit Quiz</button>
        </form>
    </div>

    <script>
        // Timer function
        let timeRemaining = 300; // 5 minutes in seconds

        const timerElement = document.getElementById('timer');
        const countdown = setInterval(() => {
            let minutes = Math.floor(timeRemaining / 60);
            let seconds = timeRemaining % 60;

            // Add a leading zero to seconds if needed
            if (seconds < 10) seconds = "0" + seconds;
            timerElement.textContent = `Time Remaining: ${minutes}:${seconds}`;

            timeRemaining--;

            // If time is over
            if (timeRemaining < 0) {
                clearInterval(countdown);
                alert('Time is over!');
                window.location.href = 'timeout.html'; // Redirect to a timeout page or handle appropriately
            }
        }, 1000);

        function submitQuiz() {
            // Initialize a variable to track whether the form is valid
            let isValid = true;

            // Get all the form data
            const formData = new FormData(document.getElementById('quizForm'));

            const questions = [
                'question1', 'question2', 'question3', 
                'question4', 'question5', 'question6', 
                'question7', 'question8'
            ];

            // Validate each question
            questions.forEach(question => {
                if (!formData.get(question)) {
                    // If not, show the alert for this question
                    document.getElementById(`alert-${question}`).style.display = 'block';
                    isValid = false;
                } else {
                    // Hide the alert if a selection is made
                    document.getElementById(`alert-${question}`).style.display = 'none';
                }
            });

            // If the form is valid, store the data and proceed
            if (isValid) {
                let answers = {};
                for (let [key, value] of formData.entries()) {
                    answers[key] = value;
                }

                // Store data in local storage
                localStorage.setItem('quizAnswers', JSON.stringify(answers));

                window.location.href = 'results.html';
            } else {
                alert('Please answer all questions before submitting.');
            }
        }
    </script>
</body>
</html>
